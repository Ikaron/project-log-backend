name: Trigger auto deployment for projectlog-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/projectlog-api-AutoDeployTrigger-98809d2c-ee9d-41d3-8a5d-a9f0404a3c5a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PROJECTLOGAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROJECTLOGAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROJECTLOGAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/ProjectLog.Api
          dockerfilePath: ProjectLog.Api/Dockerfile
          acrName: projectlog
          acrUsername: ${{ secrets.AZURE_CONTAINER_REGISTRY_USER }}
          acrPassword: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
          containerAppName: projectlog-api
          resourceGroup: projectlog-resourcegroup
          environmentVariables:
            ASPNETCORE_ENVIRONMENT=Development
            DISABLE_HTTPS_REDIRECTION=true

